# Render Configuration File for Automatic Deployment
# Place this file in root of repository

services:
  - type: web
    name: health-assistant-backend
    runtime: node
    region: ohio
    rootDir: ./Full-Stack-AI-Powered-Health-Assistant-main/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GOOGLE_GENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true
    serviceIdleTimeoutMinutes: 15

  - type: web
    name: health-assistant-rag
    runtime: docker
    region: ohio
    rootDir: ./Full-Stack-AI-Powered-Health-Assistant-main
    dockerfilePath: ./backend/Dockerfile.rag
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_GENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: PORT
        value: 8001
    autoDeploy: true
    serviceIdleTimeoutMinutes: 15

  - type: web
    name: health-assistant-predict
    runtime: docker
    region: ohio
    rootDir: ./Full-Stack-AI-Powered-Health-Assistant-main
    dockerfilePath: ./backend/Dockerfile.predict
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8002
      - key: MODEL_PATH
        value: /app/without_handling_dataimbalance_nonlinear3.h5
    autoDeploy: true
    serviceIdleTimeoutMinutes: 15
